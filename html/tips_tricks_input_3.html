<!DOCTYPE html>
<meta charset="utf-8"> 

<title>Input test (rotated text)</title>

<p>
	<label for="nAngle" style="display: inline-block; width: 240px; text-align: right">
		radius = <span id="nAngle-value">...</span> 
	</label>
	<input type="range" min="1" max="150" id="nAngle"> 
</p>
<script src="https://d3js.org/d3.v5.min.js"></script> 
<script>

var width = 600; 
var height = 300;
var holder = d3.select("body") 
	.append("svg")
	.attr("width", width) 
	.attr("height", height);

// Adding text
holder.append("text")
	.style("fill", "black")
	.style("font-size", "56px")
	.attr("dy", ".35em")
	.attr("text-anchor", "middle")
	.attr("transform", "translate(300,150) rotate(0)") 
	.text("d3noob.org");

// when the input range changes update the circle
d3.select("#nAngle").on("input", function() { 
	update(+this.value);
});

// Initial starting radius of the circle
update(120);

// update the elements
function update(nAngle) {

  	// adjust the text on the range slider
	d3.select("#nAngle-value").text(nAngle); 
	d3.select("#nAngle").property("value", nAngle);

  	// rotate the text
	holder.select("text")
		.attr("transform", "translate(300,150) rotate("+nAngle+")");
}

</script>
