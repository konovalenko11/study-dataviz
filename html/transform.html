<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.grid line {
    stroke: lightgrey; 
    stroke-opacity: 0.7; 
    shape-rendering: crispEdges;
}

.grid path { 
    stroke-width: 0;
}

.grid text { 
    font: normal 15px verdana;
}

</style>

<body>
<h1>This is the TRANSLATE code!</h1>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript">

// SVG dimensions
var svg_margins = {"top": 10, "bottom": 10, "left": 10, "right": 10};
var svg_size = {"width": 500, "height": 500};

const xticks = 10;
const yticks = 10;

const xtickStep = svg_size.width / xticks;
const ytickStep = svg_size.height / yticks;

// Adding the SVG object to body.
var holder = d3.select("body")
	.append("svg")
	.attr("width", svg_size.width)
	.attr("height", svg_size.height)
;

// Scaling axes.
var x = d3.scaleLinear().range([/*svg_margins.left*/0, svg_size.width /*- svg_margins.right*/]);
var y = d3.scaleLinear().range([/*svg_margins.bottom*/0, svg_size.height /*- svg_margins.top*/]);

x.domain([0, svg_size.width]);
y.domain([0, svg_size.height]);

// Adding X axis
holder.append("g")
    .attr("class", "grid")
    // .attr("transform", "translate(0, " + (svg_size.height - svg_margins.bottom) + ")")
	.call(
		d3.axisBottom(x)
			.ticks(10)
			.tickSize(svg_size.height)
			.tickValues(d3.range(xtickStep, svg_size.width, xtickStep))
	);

// Adding X ticks
holder.append("g")
    .attr("class", "grid")
    // .attr("transform", "translate(0, " + (svg_size.height - svg_margins.bottom) + ")")
	.call(
		d3.axisBottom(x)
			.ticks(10)
			.tickSize(0)
			.tickValues(d3.range(xtickStep, svg_size.width, xtickStep))
	);

// Adding Y axis
holder.append("g")
    .attr("class", "grid")
	.call(
		d3.axisRight(y)
			.ticks(10)
			.tickSize(svg_size.width)
			.tickValues(d3.range(ytickStep, svg_size.height, ytickStep))
	);

// Adding Y ticks
holder.append("g")
    .attr("class", "grid")
	.call(
		d3.axisRight(y)
			.ticks(10)
			.tickSize(0)
			.tickValues(d3.range(ytickStep, svg_size.height, ytickStep))
	);

// define the circle
holder.append("circle")
 	.style("fill", "black")
 	// .attr("transform", "scale(2) translate(100,100)")
 	.attr("transform", "translate(100,100) scale(2)")
 	// .attr("transform", "translate(100, 100)")
 	// .attr("transform", "scale(2)")
	.attr("cx", 150)
	.attr("cy", 100)
	.attr("r", 50)
;

holder.append("text")
	.style("fill", "black")
	.attr("x", 200)
	.attr("y", 100)
	.attr("dy", ".35em")
	.attr("text-anchor", "start") 	// set anchor y justification 
	.text("Hello World")
;

// In this example rotation goes around x, y coordinates around 0,0.
holder.append("text")
	.style("fill", "black")
	.attr("x", 200)
	.attr("y", 100)
	.attr("dy", ".35em")
	.attr("text-anchor", "start") 	// set anchor y justification 
	.attr("transform", "rotate(10)") // rotate by 10 degrees
	.text("Hello World (Rotated)")
;

// In this example rotation goes around the (200, 100) point.
holder.append("text")
	.style("fill", "black")
	// .attr("x", 200)
	// .attr("y", 100)
	.attr("dy", ".35em")
	.attr("text-anchor", "start") 	// set anchor y justification 
	.attr("transform", "translate(200, 100) rotate(10)") // rotate by 10 degrees
	.text("Hello World (Rotated 2)")
;


// In this example rotation goes around the (200, 100) point. All trnsform methods used.
holder.append("text")
	.style("fill", "black")
	// .attr("x", 200)
	// .attr("y", 100)
	.attr("dy", ".35em")
	.attr("text-anchor", "start") 	// set anchor y justification 
	.attr("transform", "translate(200, 100) rotate(10) scale(2)") // rotate by 10 degrees
	.text("Hello World (Rotated 2)")
;

</script>
</body>
