<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.grid line {
    stroke: lightgrey; 
    stroke-opacity: 0.7; 
    shape-rendering: crispEdges;
}

.grid path { 
    stroke-width: 0;
}

.grid text { 
    font: normal 15px verdana;
}

</style>

<body>
<h1>This is the TEXT code!</h1>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript">

// SVG dimensions
var svg_margins = {"top": 10, "bottom": 10, "left": 10, "right": 10};
var svg_size = {"width": 500, "height": 500};

const xticks = 10;
const yticks = 10;

const xtickStep = svg_size.width / xticks;
const ytickStep = svg_size.height / yticks;

// Adding the SVG object to body.
var holder = d3.select("body")
	.append("svg")
	.attr("width", svg_size.width)
	.attr("height", svg_size.height)
;

// Scaling axes.
var x = d3.scaleLinear().range([/*svg_margins.left*/0, svg_size.width /*- svg_margins.right*/]);
var y = d3.scaleLinear().range([/*svg_margins.bottom*/0, svg_size.height /*- svg_margins.top*/]);

x.domain([0, svg_size.width]);
y.domain([0, svg_size.height]);

// Adding X axis
holder.append("g")
    .attr("class", "grid")
    // .attr("transform", "translate(0, " + (svg_size.height - svg_margins.bottom) + ")")
	.call(
		d3.axisBottom(x)
			.ticks(10)
			.tickSize(svg_size.height)
			.tickValues(d3.range(xtickStep, svg_size.width, xtickStep))
	);

// Adding X ticks
holder.append("g")
    .attr("class", "grid")
    // .attr("transform", "translate(0, " + (svg_size.height - svg_margins.bottom) + ")")
	.call(
		d3.axisBottom(x)
			.ticks(10)
			.tickSize(0)
			.tickValues(d3.range(xtickStep, svg_size.width, xtickStep))
	);

// Adding Y axis
holder.append("g")
    .attr("class", "grid")
	.call(
		d3.axisRight(y)
			.ticks(10)
			.tickSize(svg_size.width)
			.tickValues(d3.range(ytickStep, svg_size.height, ytickStep))
	);

// Adding Y ticks
holder.append("g")
    .attr("class", "grid")
	.call(
		d3.axisRight(y)
			.ticks(10)
			.tickSize(0)
			.tickValues(d3.range(ytickStep, svg_size.height, ytickStep))
	);

// define the text 1
holder.append("text") // define a text
 	.style("fill", "black")  // shape it as an ellipse

 	// Start point
	.attr("x", 100)
	.attr("y", 100)

	// text Anchor
	.attr("text-anchor", "start") // set anchor y justification
	// .attr("text-anchor", "middle") // set anchor y justification
	// .attr("text-anchor", "end") // set anchor y justification

	// Offset 
	.attr("dx", "10px")
	.attr("dy", ".35em")

	// Text itself
	.text("Text 1...")
;

// HW [Normal]
holder.append("text") // define a text
 	.style("fill", "black")  // shape it as an ellipse

 	// Start point
	.attr("x", 200)
	.attr("y", 200)

	// Text itself
	.text("Hello World")
;

// HW [Length]
holder.append("text") // define a text
 	.style("fill", "black")  // shape it as an ellipse

 	// Start point
	.attr("x", 200)
	.attr("y", 250)

	// Text length
	.attr("textLength", 200)

	// Text itself
	.text("Hello World")
;

// HW [Adjusted Length Spacing]
holder.append("text") // define a text
 	.style("fill", "black")  // shape it as an ellipse

 	// Start point
	.attr("x", 200)
	.attr("y", 250)

	// Text length
	.attr("textLength", 200)
	.attr("lengthAdjust", "spacing") // adjusting the length using spaces

	// Text itself
	.text("Hello World")
;

// HW [Adjusted Length All]
holder.append("text") // define a text
 	.style("fill", "black")  // shape it as an ellipse

 	// Start point
	.attr("x", 200)
	.attr("y", 300)

	// Text length
	.attr("textLength", 200)
	.attr("lengthAdjust", "spacingAndGlyphs") // adjusting the length using spaces and glyphs

	// Text itself
	.text("Hello World")
;

// Tob - Bottom text
holder.append("text") // define a text
 	.style("fill", "black")  // shape it as an ellipse

 	// Start point
	.attr("x", 100)
	.attr("y", 200)

	// Top - Bottom text orientation
	.style("writing-mode", "tb")

	// Text itself
	.text("Hello World")
;

// Tob - Bottom text rotated
holder.append("text") // define a text
 	.style("fill", "black")  // shape it as an ellipse

 	// Start point
	.attr("x", 150)
	.attr("y", 200)

	// Top - Bottom text orientation
	.style("writing-mode", "vertical-lr")
	.style("text-orientation", "upright")


	// Text itself
	.text("Hello World")
;

</script>
</body>
