<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.area {
  fill: lightsteelblue;
}

.line {
  fill: none;
  stroke: blue;
  stroke-width: 2px;
}

.axis {
  font: bold 10px sans-serif;
}

.shadow {
  stroke: red;
  stroke-width: 4px;
  opacity: 0.2;
}

.text {
  color: black;
  text-shadow: 0 0 5px rgba(0, 128, 0, 1);
}

</style>
<body>

<h1>This is the Test Page!</h1>

<!-- load the d3.js library -->    	
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 40, right: 20, bottom: 80, left: 70},
    width = 820 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%d-%b-%y");

// set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the area
var area = d3.area()
    .x(function(d) { return x(d.date); })
    .y0(height) // constant area
    // .y0(function(d) { return y(d.close-50); }) // fill the 50px area
    .y1(function(d) { return y(d.close); });

// define the line
var valueline = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.close); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("../data/data.csv", function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
      d.date = parseTime(d.date);
      d.close = +d.close;
  });

  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.close; })]);
  // y.domain(d3.extent(data, function(d) { return d.close; }));

  // Add the area path. It draws first
  svg.append("path")
      .data([data])
      .attr("class", "area")
      .attr("d", area);

  // Add the valueline path. It draws after and places on top of the area.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .style("stroke-dasharray", ("2, 2")) // makes line dashed
      .attr("d", valueline);

  // Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      // .style("font", "bold 10px tahoma")
      .attr("class", "axis")
      .call(
        d3.axisBottom(x)
          // .ticks(5)
          // .ticks(50)
          .ticks(d3.timeWeek.every(1))
          // .ticks(d3.timeMonth.every(1))
          // .ticks(d3.timeDay.every(20))
          .tickFormat(d3.timeFormat("%Y-%m-%d"))

      )
      .selectAll("text")
        .style("text-anchor", "end")
        // .style("text-anchor", "start")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")
        .attr("transform", "rotate(-65)")
      ;

  // add a title shadow
  svg.append("text")
      .attr("x", (width / 2))
      .attr("y", 0 - (margin.top / 2))
      .attr("text-anchor", "middle")
      .style("font-size", "20px")
      .style("text-decoration", "underline")
      .text("Value vs Date Graph");

  // add a title shadow
  svg.append("text")
      .attr("x", (width / 2))
      .attr("y", 0 - (margin.top / 2))
      .attr("text-anchor", "middle")
      .style("font-size", "20px")
      .style("text-decoration", "underline")
      .attr("class", "shadow")
      .text("Value vs Date Graph");

  // Labeling the X axis
  svg.append("text")
      .attr("x", (width + margin.left + margin.right)/2)
      .attr("y", height + margin.bottom)
      .style("text-anchor", "middle")
      .attr("class", "text")
      .text("Date")

  // Add the Y Axis
  svg.append("g")
      .attr("class", "axis")
      .call(d3.axisLeft(y));

  svg.append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 0 - margin.left)
    .attr("x",0 - (height / 2))
    .attr("dy", "1em")
    .style("text-anchor", "middle")
    .attr("class", "text")
    .text("Value");

  // Add the scatterplot
  svg.selectAll("dot")
      .data(data)
    .enter().append("circle")
      .attr("r", 5)
      .attr("cx", function(d) { return x(d.date); }) 
      .attr("cy", function(d) { return y(d.close); });

});

</script>
</body>
