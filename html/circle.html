<!DOCTYPE html>
<meta charset="utf-8">

<body>
<h1>This is the CIRCLE code!</h1>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript">

// SVG dimensions
var svg_margins = {"top": 10, "bottom": 10, "left": 10, "right": 10};
var svg_size = {"width": 500, "height": 300};

// Adding the SVG object to body.
var holder = d3.select("body")
	.append("svg")
	.attr("width", svg_size.width)
	.attr("height", svg_size.height);

// Scaling axes.
var x = d3.scaleLinear().range([0, svg_size.width]);
var y = d3.scaleLinear().range([svg_size.height, 0]);

x.domain([0, svg_size.width]);
y.domain([0, svg_size.height]);

// Adding X ticks
holder.append("g")
	.call(
		d3.axisBottom(x)
			.ticks(10)
			.tickSize(svg_size.height)
	);



// Adding Y ticks
holder.append("g")
	.call(
		d3.axisRight(y)
			.ticks(10)
			.tickSize(svg_size.width - 50)
	);

// Adding circle to SVG
holder.append("circle")
	.attr("cx", svg_size.width / 2)
	.attr("cy", svg_size.height / 2)
	.attr("r", 50);

</script>
</body>
