<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
  fill: none;
  stroke: blue;
  stroke-width: 2px;
}

</style>
<body>

<h1>Parsing columns!</h1>

<!-- load the d3.js library -->    	
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 30, bottom: 30, left: 40},
    width = 800 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%d-%b-%y");

// set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the line
var valueline = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.value); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("../data/source-data.csv", function(error, csv_data) {
  if (error) throw error;

  var data = d3.nest()
    .key(function(d) { return d.date; }) //.sortKeys(d3.ascending)
    .rollup(function(d) {
      return d3.sum(d, function(g) { return g.value; })
    }).entries(csv_data)
  ;

  // Check the result array
  console.log("======== [transformation 1] ========");
  console.log(JSON.stringify(data));

  // format the data
  data.forEach(function(d) {
      d.date = parseTime(d.key);
      d.value = +d.value;
  });

  console.log("======== [transformation 2] ========");
  console.log(JSON.stringify(data));

  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.value; })]);

  // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline);

  // Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + (height) + ")")
      .call(
      	d3.axisBottom(x)
      		.ticks(d3.timeDay.every(1))
      		.tickFormat(d3.timeFormat("%Y-%m-%d"))
      )
  ;

  // Add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

});

</script>
</body>
